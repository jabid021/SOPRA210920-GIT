<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<h1 >Creation d'un pokemon ! </h1>
<form action="pageCible.html" method="post" enctype="multipart/form-data" >
  <fieldset>
<legend>Infos de connexion</legend>

ID : <input type="hidden" value="1"><br><br>

<label for="loginForm">Login</label> * : <input name="login" id="loginForm" required value="Jordan" placeholder="Login" type="text" ><br><br>
Mail * : <input class="form-control is-invalid" value="jordan@ajc" name="email" type="email" required placeholder="email"><br><br>
Naissance : <input type="date" min="2021-01-01" max="2021-10-19"><br><br>
<!--Naissance : <input type="time" step="900"><br><br>-->
<!--Naissance : <input type="week"><br><br>-->
<!--URL * : <input type="url" required placeholder="url"><br><br>-->
Password * : <input value="password "required placeholder="******" type="password"  >
</fieldset>
<fieldset>

  <legend>Infos POKEMON</legend>
Nom  : <input type="text" minlength="5" maxlength="9"><br><br>
PV  * : <input required value="7" placeholder="PV" type="number" min=5 max=10 step=2><br><br>
Note : <input type="range" min=1 max=10><br><br>
Couleur du pokemon : <input type="color"><br><br>
Couleur du pokemon :
<select required name="choix">
  <option value="R">Rouge</option>
  <option value="J">Jaune</option>
  <option selected value="B">Blanc</option>
  <option value="N">Noir</option>
  <option value="G">Gris</option>
</select><br><br>

Type : <label for="typeFeu">Feu</label> <input id="typeFeu" type="checkbox"> Electrique <input id="typeElec" type="checkbox"> Plante <input id="typePlante" type="checkbox"> Eau <input id="typeEau" type="checkbox"><br><br>
Sexe : <label for="mr">M</label><input id="mr" name="sexe" type="radio"> <label for="mme">F</label><input id="mme" name="sexe" type="radio"> <label for="nc">NC</label><input id="nc" name="sexe" type="radio">



</fieldset>
<fieldset>
  <legend>+</legend>
Description : <textarea placeholder="commentaire" cols="80" rows="5" style="resize:none"></textarea>
</fieldset>
<input  class="btn btn-success" value="Creer" type="submit">
<input  class="btn btn-warning" value="Reset" type="reset">

<input value="Send" type="file">

</form>
