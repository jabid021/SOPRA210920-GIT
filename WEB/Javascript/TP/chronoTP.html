<style>

#timer{display:none;}
</style>


<input id="playBtn" type="button" value="Play">
<input id="pauseBtn" type="button" value="Pause" disabled>
<input id="refreshBtn" type="button" value="Refresh" disabled>
<h1 id="timer">00:00</h1>

<script>
var min = 0;
var sec = 0;
var minAffiche;
var secAffiche;

playBtn.onclick=start;
pauseBtn.onclick=pause;
refreshBtn.onclick=refresh;
var monTimer;

function refresh()
{
  min=0;sec=0;
  timer.innerHTML="00:00";
}

function start()
{
  monTimer=setInterval(chrono,1000);
  timer.style.display="block";
  playBtn.disabled=true;
  pauseBtn.disabled=false;
  refreshBtn.disabled=false;
}

function pause()
{
  clearInterval(monTimer);
  playBtn.disabled=false;
  pauseBtn.disabled=true;
}

function chrono()
{
  sec++;
  if(sec>59)
  {
    sec=0;
    min++;
    if(min>59){min=0;}
  }
  minAffiche=(min<10) ? "0"+min : min;
  secAffiche=(sec<10) ? "0"+sec : sec;
  timer.innerHTML=minAffiche+":"+secAffiche;
}




</script>
